<html>
<head>
  <title>CasaVerde ATS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="styles.css">
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <h1 class="header-brand center">CasaVerde ATS</h1>
  <div class="ui secondary menu">
    <a class="active item" data-fabric="prod">
      Prod
    </a>
    <a class="item" data-fabric="ei">
      EI
    </a>
    <a class="item" data-fabric="local">
      Local
    </a>
    <div class="right menu">
      <a class="ui item" target="_blank" href="https://docs.google.com/spreadsheets/d/1-mWMkIXqo0xET3CWGCjWHD2AsnIO9WSL7Ddrwkw_7uA/edit#gid=0">
        Report Bugs
      </a>
    </div>
  </div>
  Please select from one of the following profiles or use the form below for additional customizations
  <table class="ui celled table">
    <thead>
      <tr>
        <th>Applicant</th>
        <th>Type</th>
        <th>Source</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="ui form">
    <div class="three fields">
      <div class="field">
        <label for="api_key">api_key:</label>
        <input type="text" id="api_key" name="api_key">
      </div>
      <div class="field">
        <label for="data-integration-context">data-integration-context:</label>
        <input type="text" id="data-integration-context" name="data-integration-context">
      </div>
      <div class="field">
        <label for="data-li-job-application-id">data-li-job-application-id:</label>
        <input type="text" id="data-li-job-application-id" name="data-li-job-application-id">
      </div>
    </div>
    <div class="three fields">
      <div class="field">
        <label for="data-ats-job-posting-id">data-ats-job-posting-id:</label>
        <input type="text" id="data-ats-job-posting-id" name="data-ats-job-posting-id">
      </div>
      <div class="field">
        <label for="data-applicant-email">data-applicant-email:</label>
        <input type="text" id="data-applicant-email" name="data-applicant-email">
      </div>
      <div class="field">
        <label for="data-li-applicant-profile-url">data-li-applicant-profile-url:</label>
        <input type="text" id="data-li-applicant-profile-url" name="data-li-applicant-profile-url">
      </div>
    </div>
    <div class="three fields">
      <div class="field">
        <label for="data-ats-candidate-id">data-ats-candidate-id:</label>
        <input type="text" id="data-ats-candidate-id" name="data-ats-candidate-id">
      </div>
    </div>
    <div class="widget-chooser inline fields">
      <div class="field">
        <div class="ui radio checkbox checked" data-widget-type="full-profile">
          <input type="radio" name="widget-chooser" checked="true">
          <label>Full Profile Widget</label>
        </div>
      </div>
      <div class="field">
        <div class="ui radio checkbox" data-widget-type="hover-over">
          <input type="radio" name="widget-chooser">
          <label>Hover Over Widget</label>
        </div>
      </div>
    </div>
    <div class="center">
      <button id="update-btn" class="ui button" type="submit">Update</button>
    </div>
  </div>

  <div id="widget-container" class="center"></div>
</body>
</html>
